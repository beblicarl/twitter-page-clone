<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/dec4bff268.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Twitter</title>
    </head>
    <body>
        <section class="container">
            <div  class="icon">
                <div class="margin">
                    <div class="twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="links">
                        <div class="home-links">
                            <i class="fas fa-home"></i>
                            <a href="#">Home</a>
                        </div>
                        <div class="explore-links">
                            <i class="fas fa-hashtag"></i>
                            <a href="#">Explore</a>
                        </div>
                        <div class="notification-links">
                            <i class="far fa-bell"></i>
                            <a href="#">Notification</a>
                        </div>
                        <div class="messages-links">
                            <i class="far fa-envelope"></i>
                            <a href="#">Messages</a>
                        </div>
                        <div class="bookmarks-links">
                            <i class="far fa-bookmark"></i>
                            <a href="#">Bookmarks</a>
                        </div>
                        <div class="lists-links">
                            <i class="far fa-list-alt"></i>
                            <a href="#">Lists</a>
                        </div>
                        <div class="profile-links">
                            <i class="far fa-user"></i>
                            <a href="#">Profile</a>
                        </div>
                        <div class="more-links">
                            <i class="fas fa-ellipsis-h"></i>
                            <a href="#">More</a>
                        </div>
                    </div>
                    <div class="tweet">
                        <p>Tweet</p>
                    </div>
            
                    <div class="face">
                        <img src="./img/carl.jpg" alt="carl">
                        <div class="vlad">
                            <p><span>Vlad</span> <br>@Flt_s3nyo</p>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                        

                </div>
            </div>    
            <div class="home">home</div>
            <div class="trend">trend</div>

        </section>
        
        
    </body>
</html>
